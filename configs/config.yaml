# Data Configuration
data:
  dataset_name: "mimic_eye"
  image_size: 224  # ViT standard input size
  patch_size: 16   # Creates 14Ã—14 = 196 patches
  
  # Gaze processing
  gaze_heatmap_size: 224  # Align with image size
  max_fixations: 50       # Maximum fixation sequence length
  fixation_sigma: 10      # Gaussian kernel sigma for heatmap generation

# Model Configuration  
model:
  # Image Encoder (ViT)
  image_encoder:
    type: "vit_base_patch16_224"
    pretrained: true
    embed_dim: 768
    num_heads: 12
    num_layers: 12
    
  # Gaze Encoder
  gaze_encoder:
    spatial_hidden_dim: 256
    temporal_hidden_dim: 256
    lstm_layers: 2
    dropout: 0.3

# Training Configuration (for later)
training:
  batch_size: 32
  # num_epochs: 40
  num_epochs: 5  # Start with 5 to test
  learning_rate: 0.0001
  weight_decay: 0.01
  device: 'cuda'  # 'cuda' or 'cpu'
  gpu_id: 1       # 0 or 1 (which GPU to use)
  checkpoint_dir: '/media/16TB_Storage/kavin/models/c3-net' 